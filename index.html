<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark-gray">
  <header class="bg-blue-1">
    <div class="container">
      <div class="column-full">
        <div class="row align-center justify-between">
          <div class="row align-center gap-half">
            <i class="fa-regular fa-chess-rook text-green icon-med"></i>
            <h2 class="text-white">CASTLE</h2>
          </div>
          <div class="input-group">
            <input type="text" class="search-box font-jetbrains" id="header-search" placeholder="Search Players" maxlength="32"/>
            <div class="input-icon">
              <i class="fa-solid fa-magnifying-glass text-green icon-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="bg-blue-2">
    <div class="row align-center justify-center">
      <a href="#" class="text-white nav-bar">Leaderboards</a>
    </div>
  </div>
  <main>
    <div class="container hidden" id="home">
      <div class="col justify-center align-center height-500">
        <!-- fa-person-circle-question or fa-chess-->
        <i class="fa-solid fa-chess text-white icon-xxl"></i>
        <p class="text-white hidden" id="failed-msg">Unable to find username.</p>
        <div class="input-group mt-3">
          <input type="text" class="search-box-main font-jetbrains" id="main-search" placeholder="Search Players"
            maxlength="32" />
          <div class="input-icon-main">
            <i class="fa-solid fa-magnifying-glass text-green icon-base"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-blue-1" id="player-info-header">
      <div class="container text-white">
        <div class="row align-center" id="account-info">
          <div class="mr-1" id="account-info-img">
            <div class="img-wrapper">
              <img src="/images/example-avatar.png" alt="user icon">
            </div>
          </div>
          <div class="col" id="account-info-text">
            <div class="row gap-1 align-center leading-1">
              <h3 id="username">hikaru</h3>
              <h3 id="country">US</h3>
            </div>
            <div class="row">
              <p id="name">Hikaru Nakamura</p>
            </div>
            <div class="row gap-1 mtb-three-fourths">
              <i class="fa-solid fa-user">
                <span class="font-jetbrains font-thin" id="followers"> 500</span>
              </i>
              <i class="fa-solid fa-location-dot">
                <span class="font-jetbrains font-thin" id="location"> Bay Area, CA</span>
              </i>
            </div>
            <div class="row mtb-three-fourths">
              <i class="fa-regular fa-calendar-days" id="joined">
                <span class="font-jetbrains font-thin"> Joined September 2020</span>
              </i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-white" id="player-info-body">
      <div class="col">
        <div class="row content-box justify-center" id="league-rank">
          <p>No league found.</p>
        </div>

        <div class="row content-box" id="stats">
          <div class="col column-full">
            <p>Stats</p>
            <div class="stats-box">
              <div class="mode-icon">
                <i class="fa-solid fa-sun"></i>
              </div>
              <div class="mode-info">
                <p class="mode-name">Daily</p>
                <p class="mode-rating">1526</p>
              </div>
              <div class="mode-wpct">
                <p class="mode-pct">70.46%</p>
                <p class="mode-desc">Win %</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row content-box" id="clubs">
          <div class="col column-full">
            <p>Clubs</p>
            <p class="text-center">No clubs found.</p>
          </div>
        </div>

      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
